<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Not Uber</title>
        <link rel="stylesheet" href="style.css">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsZp5_o-Rs1Xnr3UYoGgFfwhaIhVpirL0&callback=initMap" async defer>
        </script>
    </head>
    <body onload="initMap()">
        <h1>Not Uber</h1>

        <h2 id="latitude"></h2>
        <h2 id="longitude"></h2>

        <div id="map" style="height:800px">Map goes here</div>

        <script type="text/javascript">
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    document.getElementById("latitude").innerHTML = latitude;
                    document.getElementById("longitude").innerHTML = longitude;
                })
            } else {
                document.getElementById("latitude").innerHTML = "Nope";
            }
        </script>

        <script>
            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: {lat: latitude, lng: longitude},
                    zoom: 14
                });
            }
        </script>
    </body>
</html>
